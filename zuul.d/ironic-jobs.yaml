          ovn-controller: False
          ovn-northd: False
          q-ovn-metadata-agent: False
          n-cpu: True

- job:
    name: ironic-tox-unit-with-driver-libs
    parent: openstack-tox
    description: |
      Run python 3 unit tests with driver dependencies installed.
